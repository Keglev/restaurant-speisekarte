name: CI - Code Quality

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lint
      run: npm run lint
      
    - name: Build application
      run: npm run build
      
    - name: Run tests (if available)
      run: npm test --if-present