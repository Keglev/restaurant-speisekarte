##############################################################################
# ğŸš¦ CI - Code Quality (Overview)
# ---------------------------------------------------------------------------
# Purpose:
# - Validate code that lands on primary branches (main/master).
# - Install dependencies, run linter, build the application, and run tests.
# - Fail fast on issues to reduce noisy investigations and maintain CI as a
#   reliable gate for production readiness.
#
# Enterprise comment strategy:
# - Top-of-file overview block for quick orientation
# - Numbered and brief per-step comments below for traceable stages
# - Emoji tags to aid skimming by engineers and reviewers
##############################################################################
name: CI - Code Quality

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1ï¸âƒ£ Checkout repository
    # ğŸ“Œ Why: retrieve the code so subsequent steps operate on the exact commit
    # âš ï¸ Note: actions/checkout@v4 supports LFS and submodules if needed later
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2ï¸âƒ£ Setup Node.js environment
    # ğŸ”§ Why: Ensure Node version consistency across local dev and CI
    # ğŸ” Cache: npm cache is enabled for faster dependency installs
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # 3ï¸âƒ£ Install dependencies
    # ğŸ“¦ Why: clean, reproducible install using package-lock.json
    # ğŸ”’ npm ci is used to ensure deterministic installs in CI
    - name: Install dependencies
      run: npm ci
      
    # 4ï¸âƒ£ Linting (Static Analysis)
    # ğŸ§­ Why: Surface formatting and common code issues early (style + errors)
    # âœ… Fail fast on style errors to avoid noisy build investigations later
    - name: Run lint
      run: npm run lint
      
    # 5ï¸âƒ£ Build (Production verification)
    # ğŸ—ï¸ Why: Confirm project builds successfully in CI (mirrors production)
    # ğŸ“ˆ Build errors indicate missing dependencies or misconfiguration
    - name: Build application
      run: npm run build
      
    # 6ï¸âƒ£ Run tests (optional)
    # ğŸ§ª Why: Execute unit/integration tests when provided (non-blocking if absent)
    # âš™ï¸ --if-present avoids failing when no test script is defined
    - name: Run tests (if available)
      run: npm test --if-present