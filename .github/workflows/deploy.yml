##############################################################################
# ðŸš€ Deploy to Vercel (Overview)
# ---------------------------------------------------------------------------
# Purpose:
# - Build and deploy the Next.js application to Vercel when code lands on
#   primary branches (main/master).
# - Use the official Vercel CLI to avoid dependency on community actions that
#   may be removed. Authentication requires a `VERCEL_TOKEN` stored in GitHub
#   Secrets. Optionally, set `VERCEL_ORG_ID` and `VERCEL_PROJECT_ID` for
#   deterministic, project-scoped deploys.
#
# Notes for maintainers:
# - Keep this workflow non-interactive by passing `--confirm` to the CLI.
# - The job runs a build step locally to fail fast and provide clearer logs
#   for diagnosing build regressions prior to invoking the remote deploy.
##############################################################################
name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 1ï¸âƒ£ Checkout code
    # ðŸ”Ž Why: ensure the job operates on the exact commit that triggered the run
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2ï¸âƒ£ Setup Node.js (build/test environment)
    # ðŸ”§ Why: standardize Node runtime for build reproducibility
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # 3ï¸âƒ£ Install dependencies
    # ðŸ“¦ Why: use `npm ci` to get deterministic, lockfile-driven installs
    - name: Install dependencies
      run: |
        npm ci || npm install
      
    # 4ï¸âƒ£ Lint (optional gate)
    # ðŸ§­ Why: maintain code quality prior to build/deploy
    - name: Run lint
      run: |
        npm run lint --if-present || true
      
    # 5ï¸âƒ£ Build application
    # ðŸ—ï¸ Why: compile assets and ensure the production build succeeds
    - name: Build application
      run: npm run build
      
    - name: Run tests (if available)
      run: npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # 1ï¸âƒ£ (deploy) Checkout code
    # ðŸ”Ž Why: ensure deploy uses the same source tree produced by the build job
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2ï¸âƒ£ (deploy) Node runtime
    # ðŸ”§ Why: Some deploy steps (e.g., Vercel CLI) require a Node runtime
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # 3ï¸âƒ£ (deploy) Install dependencies
    # ðŸ“¦ Why: Required for production build artifacts (if deploy relies on node modules)
    - name: Install dependencies
      run: npm ci
      
    # 4ï¸âƒ£ (deploy) Build application (verify again on deploy node)
    # ðŸ—ï¸ Why: double-check build on the deploy job to be explicit and self-contained
    - name: Build application
      run: npm run build
      
    # 5ï¸âƒ£ (deploy) Deploy to Vercel using CLI
    # ðŸ” Why: use Vercel CLI to avoid reliance on potentially-removed GitHub actions.
    #   - Authentication: requires `VERCEL_TOKEN` stored in GitHub Secrets
    #   - Optional: set `VERCEL_ORG_ID` and `VERCEL_PROJECT_ID` for deterministic deploy
    # ðŸ” What this does: installs the Vercel CLI and runs a production deploy
    - name: Deploy to Vercel (CLI)
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        # Optionally provide org/project IDs if you want to bind to a specific Vercel project
        # VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        # VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        # Fail fast with a clear error if token is missing
        if [ -z "${VERCEL_TOKEN}" ]; then
          echo "ERROR: VERCEL_TOKEN secret is not set. Add it in repository settings -> Secrets.";
          exit 1;
        fi

        # Validate token early so failures are easy to diagnose (prints a helpful message)
        echo "Validating Vercel token..."
        npx vercel@latest whoami --token "${VERCEL_TOKEN}" || {
          echo "ERROR: VERCEL_TOKEN appears invalid. Generate a new token at https://vercel.com/account/tokens and update repository secrets.";
          exit 1;
        }

        # Use npx to avoid global installs and pass the token explicitly to the CLI.
        # Replace deprecated --confirm with --yes.
        echo "Deploying to Vercel (production)..."
        npx vercel@latest --prod --token "${VERCEL_TOKEN}" --yes